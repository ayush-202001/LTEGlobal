{% extends "base.html" %} {% load humanize %} {% load customfilter %} {% block pageContent %}
<head>
  <title>Student Registration</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
    }
    .form-container {
      max-width: 600px;
      margin: 0 auto;
      background-color: white;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
    }
    .form-group {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
    }
    .form-control {
      width: 100%;
      height: 40px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
      padding: 0 10px;
      box-sizing: border-box;
    }
    .form-control:focus {
      outline: none;
      box-shadow: 0 0 5px rgba(0, 123, 255, 0.7);
      border-color: rgba(0, 123, 255, 0.7);
    }
    .form-label {
      width: 220px;
      font-size: 16px;
      font-weight: bold;
      margin-right: 10px;
    }
    .form-button {
      width: 100%;
      height: 40px;
      background-color: #007bff;
      border: none;
      border-radius: 5px;
      color: white;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }
    .form-button:hover {
      background-color: #0069d9;
    }
    .form-radio {
    font-family: Arial, sans-serif;
    font-size: 2rem;
    font-weight: bold;
    line-height: 1.1;
    display: grid;
    grid-template-columns: 1em auto;
    gap: 0.5em;
}
  </style>
</head>
<body>
  <div class="form-container">
    <form action=" " method="POST">
      {% csrf_token %}

             {% for student in students %}
            <div class="form-group">
                 <label  class="form-label">Student Name:</label>
                   <input type="text" name="student_name" id="student_name"  value="{{ student.0 }}" readonly>
            </div>
            <div  class="form-group" >
                <label  class="form-label">Course Selected:</label>
                <input type="text" name="course" id="course"  value="{{ student.2 }}" readonly>
            </div>

            <div class="form-group">
                <label  class="form-label">Total :</label>
                <input type="text" name="total" id="total"  value="{{ student.3 }}" readonly>
            </div>
        {%endfor%}
        <div class="form-group">
                  <label for="discount" class="form-label"> Discount:</label>
                  <input type="number" id="discount" name="discount" min="0" value="0" >
        </div>
        <div class="form-group">
                  <label for="discountedfees" class="form-label"> discountedfees:</label>
                  <input type="number" id="discountedfees" name="discountedfees" value="0" min="0">
        </div>
        <div class="form-group">
                  <label for="deposit" class="form-label"> Deposit:</label>
                  <input type="number" id="deposit" name="deposit" min="0" value="0" >
        </div>
        <div class="form-group">
                  <label for="balance" class="form-label"> Balance:</label>
                  <input type="number" id="balance" name="balance" value="0" min="0"  >
        </div>
      <div class="form-group">
      <input type="submit" class="form-button" value="insert">
    </div>
</form>
</div>
<script>

</script>

</body>

{% endblock pageContent %}
