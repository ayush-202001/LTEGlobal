{% extends 'base.html' %} {% load humanize %} {% block pageContent %}
<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <div class="card card-default rounded-0 shadow ">
        <div class="card-header">
            <div class="d-flex w-100 align-items-center justify-content-between">
                <h4 class="card-title fw-bold">Students</h4>
            </div>
        </div>
        <div class="card-body">
            <div class="container-fluid">
                <table class="table table-bordered" id="customer-list">
                    <colgroup>
                        <col width="10%">
                        <col width="50%">
                        <col width="30%">
                        <col width="10%">


                    </colgroup>
                    <thead>
                        <tr class="bg-gradient bg-primary bg-opacity-50 text-light">
                             <th class="px-2 py-2 align-middle text-center" >Sr.No.</th>
                            <th class="px-2 py-2 align-middle text-center" >Customer Name</th>
                            <th class="px-2 py-2 align-middle text-center" >Course</th>
                            <th class="px-2 py-2 align-middle text-center" >Receipt</th>


                        </tr>
                    </thead>
                    <tbody>
                      {% for student in students %}
                        <tr >
                            <td class="px-2 py-1 align-middle text-center" ><h5>{{ forloop.counter }}</h5></td>

                            <td class="px-2 py-1 align-middle text-center"><h5>{{student.0}}</h5></td>
                            <td class="px-2 py-1 align-middle text-center"><h5>{{student.1}}</h5></td>

                             <td class="px-2 py-1 align-middle text-center">
                                 <a href="/customerreceipt/{{ customer.10}}/{{customer.11}}" target="_blank"> <i class="fa fa-print" ></i></a>
                             </td>
                        </tr>
                        {% endfor %}
                </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock pageContent %}
