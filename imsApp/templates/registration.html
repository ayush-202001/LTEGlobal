{% extends "base.html" %} {% load humanize %} {% load customfilter %} {% block pageContent %}
<head>
  <title>Student Registration</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
    }
    .form-container {
      max-width: 600px;
      margin: 0 auto;
      background-color: white;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
    }
    .form-group {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
    }
    .form-control {
      width: 100%;
      height: 40px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
      padding: 0 10px;
      box-sizing: border-box;
    }
    .form-control:focus {
      outline: none;
      box-shadow: 0 0 5px rgba(0, 123, 255, 0.7);
      border-color: rgba(0, 123, 255, 0.7);
    }
    .form-label {
      width: 220px;
      font-size: 16px;
      font-weight: bold;
      margin-right: 10px;
    }
    .form-button {
      width: 100%;
      height: 40px;
      background-color: #007bff;
      border: none;
      border-radius: 5px;
      color: white;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }
    .form-button:hover {
      background-color: #0069d9;
    }
    .form-radio {
    font-family: Arial, sans-serif;
    font-size: 2rem;
    font-weight: bold;
    line-height: 1.1;
    display: grid;
    grid-template-columns: 1em auto;
    gap: 0.5em;
}
  </style>
</head>
<body>
  <div class="form-container">
    <form action=" " method="POST">
      {% csrf_token %}
      <div class="form-group">
      <label for="student_type" class="form-label">Student Type:</label>
        <select class="form-control" id="student_type" name="student_type">
        <option>--Select--</option>
        {%for i in studenttype_insert %}
        <option value="{{i.id}}">{{i.studenttype}}</option>
        {%endfor%}
        </select>
      </div>

      <div class="form-group">
        <label for="student_name" class="form-label">Student Name:</label>
        <input type="text" id="student_name" name="student_name" class="form-control">
      </div>
      <div class="form-group">
        <label for="student_emailid" class="form-label">Email:</label>
        <input type="email" id="student_emailid" name="student_emailid" class="form-control">
      </div>
      <div class="form-group">
      <label for="student_contactno" class="form-label">Contact Number:</label>
      <input type="tel" id="student_contactno" name="student_contactno" class="form-control">
      </div>
      <div class="form-group">
      <label for="student_whatsappno" class="form-label">WhatsApp Number:</label>
      <input type="tel" id="student_whatsappno" name="student_whatsappno" class="form-control">
      </div>
      <div class="form-group">
        <label class="form-label">Gender:</label>
        <input type="radio"  name="student_gender" value="male" class="form-radio">  Male
        <input type="radio"  name="student_gender" value="female" class="form-radio">  Female
      </div>
      <div class="form-group">
        <label for="student_dateofbirth" class="form-label">Date of Birth:</label>
        <input type="date" id="student_dateofbirth" name="student_dateofbirth" class="form-control">
      </div>
      <div class="form-group">
      <label for="student_address" class="form-label">Address:</label>
      <textarea id="student_address" name="student_address" class="form-control"></textarea>
      </div>
<!--      <div class="form-group">-->
<!--      <label for="Student_State" class="form-label">State:</label>-->
<!--      <input type="text" id="Student_State" name="Student_State" class="form-control">-->
<!--      </div>-->
      <div class="form-group">
        <label for="student_state" class="form-label">State:</label>
        <select class="form-control" id="student_state" name="student_state">
        <option>--Select--</option>
        {% for i in state_insert %}
        <option class="form-control" value="{{i.id}}">{{i.state_name}}</option>
        {%endfor%}
        </select>
      </div>

      <div class="form-group">
      <label for="student_city" class="form-label">City:</label>
        <select class="form-control" id="student_city" name="student_city">
        <option>--Select--</option>
        {%for i in city_insert %}
        <option value="{{i.id}}">{{i.city_name}}</option>
        {%endfor%}
        </select>
      </div>

      <div class="form-group" >
      <label for="student_pincode" class="form-label">PinCode:</label>
      <input type="number" id="student_pincode" name="student_pincode" class="form-control">
      </div>

      <div class="form-group">
      <label for="student_qualification" class="form-label">Qualification:</label>
        <select class="form-control" id="student_qualification" name="student_qualification">
        <option>--Select--</option>
        {%for i in qualification_insert %}
        <option value="{{i.id}}">{{i.qualification_name}}</option>
        {%endfor%}
        </select>
      </div>

      <div class="form-group">
        <label class="form-label">Mode of Course:</label>
        <input type="radio"  name="modeofcourse" value="online" class="form-radio">  Online
        <input type="radio"  name="modeofcourse" value="offline" class="form-radio">  Offline
      </div>

      <div class="form-group">
      <label for="student_course" class="form-label">Courses:</label>
        <select class="form-control" id="student_course" name="student_course">
        <option>--Select--</option>
        {%for i in course_insert %}
        <option value="{{i.id}}">{{i.course_name}}</option>
        {%endfor%}
        </select>
      </div>

      <div class="form-group">
      <label for="student_occupation" class="form-label">Occupation:</label>
      <input type="text" id="student_occupation" name="student_occupation" class="form-control">
      </div>

      <div class="form-group">
      <label for="reference_by" class="form-label">Reference By:</label>
        <select class="form-control" id="reference_by" name="reference_by">
        <option>--Select--</option>
        {%for i in reference_insert %}
        <option value="{{i.id}}">{{i.referenceby_name}}</option>
        {%endfor%}
        </select>
      </div>

      <div class="form-group">
      <input type="submit" class="form-button" value="insert">
    </div>
</form>
</div>
</body>






{% endblock pageContent %}
